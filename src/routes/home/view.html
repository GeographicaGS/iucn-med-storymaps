<div class="nav-bar">
    <menu *ngIf="isStoryLoaded()"></menu>
</div>
<div scrollSpy class="main-container">
    <home-step *ngIf="!isStoryLoaded()"></home-step>
    <div *ngFor="let step of getSteps()">
            <div [ngSwitch]="step">
                <cover-step *ngSwitchCase="'cover'" [step]="getStep(step)"></cover-step>
                <intro-step *ngSwitchCase="'intro'" [step]="getStep(step)"></intro-step>
                <map-step *ngSwitchCase="'map'" [step]="getStep(step)"></map-step>
                <conclusion-step *ngSwitchCase="'conclusion'" [step]="getStep(step)"></conclusion-step>
                <skip-step *ngSwitchCase="'skip'" [step]="getStep(step)"></skip-step>
            </div>
        </div>
</div>
