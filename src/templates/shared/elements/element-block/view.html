<div *ngFor="let element of elements">
    <div [ngSwitch]="element['type']">
        <paragraph *ngSwitchCase="'paragraph'" [item]="element"></paragraph>
        <image *ngSwitchCase="'image'" [item]="element"></image>
        <el-quote *ngSwitchCase="'quote'" [item]="element"></el-quote>
        <h3 *ngSwitchCase="'title'" [innerHTML]="element.value" class="title"></h3>
    </div>
</div>
