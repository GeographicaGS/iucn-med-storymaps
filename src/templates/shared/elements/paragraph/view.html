<div class="component-container" [ngClass]="{'highlight' : highlight(), 'bold': bold(), 'semibold': semibold(), 'fadeInUp' : showContent(), 'fadeOutDown' : !showContent()}" >
    <div *ngIf="capitalized()" class="capitalized">
        <span>{{item.value[0]}}</span><span [innerHTML]="item.value.substring(1)"></span>
    </div>
    <div *ngIf="!capitalized()">
        <span [innerHTML]="item.value.includes('style') ? safeValue(item.value) : item.value"></span>
    </div>
</div>
