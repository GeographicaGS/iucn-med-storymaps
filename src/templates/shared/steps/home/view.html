<div class="component-container">
    <div class="shared-link">
        <div>
            <span>share</span>
        </div>
        <div>
            <a class="btn small circle fb-link" target="_blank"
               href="https://www.facebook.com/sharer/sharer.php?u={{document.location.href}}"></a>
        </div>
        <div>
            <a class="btn small circle tw-link" target="_blank"
               href="http://twitter.com/share?&url={{document.location.href}}"></a>
        </div>
    </div>
    <div class="logo" (click)="showPreview()">

    </div>
    <div class="content" [ngClass]="isPreview() === false ? 'fullWidth' : ''">
        <div class="preview" *ngIf="isPreview()">
            <div class="title">{{getPreviewTitle()}}</div>
            <div class="separator-row">
                <div class="separator"></div>
                <div class="content-subtitle">to</div>
                <div class="separator"></div>
            </div>
            <div class="subtitle">
                <div class="content-subtitle">{{getPreviewSubtitle()}}</div>
            </div>
            <div class="subtitle2">
                <div class="content-subtitle">{{getPreviewSubtitle2()}}</div>
            </div>
            <div class="description">
                {{getPreviewDescription()}}
            </div>

            <div class="columns" *ngIf="homeHasColumns()">
                <div class="col-md-4" *ngFor="let column of step.columns">
                    <i [ngClass]="column.ico"></i>
                    <div [innerHTML]="column.title" class="column-title"></div>
                    <div [innerHTML]="column.description" class="column-info"></div>
                </div>
            </div>


            <div class="btn-row">
                <div class="btn view-stories" (click)="showStoryList()">See Stories</div>
                <div class="btn more-info" (click)="showMoreInfo()">About</div>
            </div>
            <div class="after-buttons" [innerHTML]="getHomeAfterButton().value" (click)="showMoreInfoAbout()"></div>

        </div>
        <div class="list" *ngIf="!isPreview()">
            <div class="search-container">
                <input type="text" [(ngModel)]="search" placeholder="search Story Mapâ€¦">
            </div>
            <!--<div class="title">{{// getListTitle()}}</div>-->
            <div class="separator"></div>
            <div class="stories-container" [ngClass]="scaling != '' ? 'scale' : ''">
                <div *ngFor="let story of getStoriesKeys(); let i = index" class="story-block"
                     [ngClass]="scalingInProgress && !isScaling(story) ? 'hidden' : ''">
                    <div>
                        <a class="image"
                           [ngStyle]="{ 'background-image': 'url('+getStoryBackgroundSrc(story)+')' }"
                           (click)="goToStory(story)"
                           [ngClass]="isScaling(story) ? 'scale' : ''"
                        >
                        </a>
                        <div class="block-info" *ngIf="!scalingInProgress">
                            <a class="title" (click)="goToStory(story)">
                                {{getStoryTitle(story)}}
                            </a>
                            <a (click)="goToMap(story)" class="btn small circle see-map"></a>
                            <div class="authors" *ngIf="hasAuthors(story)">By
                                <span *ngFor="let author of getAuthors(story)">{{author}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="rightPhotoDescription" *ngIf="showDescription()">
        {{step.background.credit.description}}
    </div>
    <div class="footer" *ngIf="isPreview()">
        <div class="block">
            <div class="img">
                <span>Elaborated by</span>
                <a [href]="stories.home.footer.elaborated.href" target="blank">
                    <img height="90" [src]="stories.home.footer.elaborated.img">
                </a>
            </div>
            <div class="address-container" *ngIf="hasAddress()">
                <div class="center-name">{{getCenterName()}}</div>
                <p class="center-address" [innerHTML]="getCenterContactInfo()"></p>
            </div>
            <div class="img">
                <span>Funded by</span>
                <a [href]="stories.home.footer.founded.href" target="blank">
                    <img height="90" [src]="stories.home.footer.founded.img">
                </a>
            </div>
        </div>


        <div class="credit-container" *ngIf="showCredits()">
            <span class="left-link" [innerHTML]="step.footer.credit.iucn"></span>
            <div class="right-link">
                <span [innerHTML]="step.footer.credit.geographica"></span>
                <div class="geo">
                  <a href="https://geographica.gs" target="_blank">
                    <img class="small" src="/assets/icon/GEOGRAPHICA_ALT-NEG-24.svg" alt="geographica">
                    <svg class="arrow" version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        height="24" width="24" xml:space="preserve">
                        <polyline stroke-miterlimit="10" points="24.146,17.854 17.5,11.207 10.854,17.854 "/>
                        <line stroke-miterlimit="10" x1="17.5" y1="11.207" x2="17.5" y2="25.5"/>
                      </svg>
                  </a>
                  <img class="big" src="/assets/icon/GEOGRAPHICA_COM_POS-52x68.svg" alt="geographica">
            </div>
            </div>

        </div>
    </div>
</div>
