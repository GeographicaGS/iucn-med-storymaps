<div class="component-container">
    <div class="top">
        <div class="logo small"></div>
        <a class="btn back" (click)="goHome()"></a>
    </div>
    <div class="bottom">
        <div>
            <a *ngFor="let step of getStepsKeys()" class="btn {{step}} {{isItemActive(step) ? 'active' : ''}}"  [attr.data-content]="getStepName(step)" (click)="scrollTo(step)"></a>
        </div>
    </div>
</div>
