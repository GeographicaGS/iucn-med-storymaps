<div class="component-container">
    <div class="top">
        <div class="logo small" [routerLink]="['/']"></div>
        <a class="btn back" [routerLink]="['/stories']" [attr.data-content]="'Go stories'"></a>
    </div>
    <div class="bottom">
        <div>
            <a *ngFor="let step of getStepsKeys()" class="btn {{step}} {{isItemActive(step) ? 'active' : ''}}"  [attr.data-content]="getStepName(step)" (click)="onSectionClick(step)"></a>
        </div>
    </div>
</div>
